<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <section id="popup">
      <header>
        <div id="svg"> </div> <!--todo: fix this-->
        <h3>Message Sent!</h3>
      </header>
      <p>Thanks for completing the form. We'll be in touch soon!</p>
    </section>
    <form>
      <h1>Contact Us</h1>
      <section id="name-container">
        <div id="first">
          <label for="first-name">First Name <span class="star">*</span></label>
          <input type="text" id="first-name">
          <p id="err-first-name" class="err">This field is required</p>
        </div>
        <div id="last">
          <label for="last-name">Last Name <span class="star">*</span></label>
          <input type="text" id="last-name"/>
          <p id="err-last-name" class="err">This field is required</p>
        </div>
      </section>
      <section id="email-container">
        <label for="email">Email Address <span class="star">*</span></label>
        <input type="text" id="email"/>
        <p id="err-email" class="err">Please enter a valid email address</p>
      </section>
      <section id="query-container">
        <fieldset>
          <legend>Query Type <span class="star">*</span></legend>
          <div class="radio-button">
            <input type="radio" id="general-enquiry" name="query-type" value="General Enquiry">
            <label for="general-enquiry">General Enquiry</label>
          </div>
          <div class="radio-button">
            <input type="radio" id="support-request" name="query-type" value="Support Request">
            <label for="support-request">Support Request</label>
          </div>
        </fieldset>
        <p id="err-query-type" class="err">Please select a query type</p>
      </section>
      <section id="message-container">
        <label for="message">Message <span class="star">*</span></label>
        <textarea id="message" name="message"></textarea>
        <p id="err-message" class="err">This field is required</p>
      </section>
      <section class="consent-box">
        <input type="checkbox" id="consent">
        <label for="consent">I consent to being contacted by the <span id="no-wrap">team <span class="star">*</span></span></label>
      </section>
      <p id="err-consent" class="err">To submit this form, please consent to being contacted</p>
      <div class="submit-button">
        <button onclick="validateForm()">Submit</button>
      </div>
    </form>
    <script src="app.js"></script>
  </body>
</html>
